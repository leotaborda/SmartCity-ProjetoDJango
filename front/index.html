<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro de Usuário</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <style>
      body {
        background-color: #f2f8ff;
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      .form-group {
        margin-bottom: 15px;
      }
      .password-toggle {
        position: relative;
      }
      .password-toggle input[type="password"] {
        padding-right: 30px;
      }
      .password-toggle .toggle-icon {
        position: absolute;
        top: 50%;
        right: 10px;
        transform: translateY(-50%);
        cursor: pointer;
      }

      h2 {
        text-align: center;
        margin-bottom: 20px;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        color: #024ca3;
      }

      p {
        margin-bottom: 5px;
        color: #024ca3;
        font-family: "Courier New", Courier, monospace;
        font-weight: bold;
      }

      input::placeholder {
        color: #999;
        font-style: italic;
        font-size: 14px;
      }

      input[type="text"],
      input[type="email"],
      input[type="password"] {
        border: 1px solid #ced4da;
        border-radius: 4px;
        padding: 10px;
        font-size: 16px;
        background-color: #eff6ff;
      }

      .btn-primary {
        background-color: #024ca3;
        border: none;
        color: #fff;
        padding: 10px 20px;
        font-size: 16px;
        border-radius: 4px;
        cursor: pointer;
      }

      .btn-primary:hover {
        background-color: #013573;
      }

      .btn-block {
        width: 100%;
      }

      .form-container {
        max-width: 400px;
        margin: auto;
        background-color: #dcebfc;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <h2 class="text-center">Cadastro de Usuário</h2>
          <div class="form-container">
            <form id="userForm">
              <div class="form-group">
                <p>Insira o nome de usuário:</p>
                <input
                  type="text"
                  class="form-control"
                  id="username"
                  placeholder="Usuário"
                  required
                />
              </div>
              <div class="form-group">
                <p>Insira o endereço de e-mail:</p>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  placeholder="E-mail"
                  required
                />
              </div>
              <div class="form-group password-toggle">
                <p>Insira a sua senha:</p>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  placeholder="Senha"
                  required
                />
                <i
                  class="fa fa-eye toggle-icon"
                  onclick="togglePasswordVisibility()"
                ></i>
              </div>
              <button type="submit" class="btn btn-primary btn-block">
                Cadastrar
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script>
      function togglePasswordVisibility() {
        var passwordInput = document.getElementById("password");
        var toggleIcon = document.querySelector(
          ".password-toggle .toggle-icon"
        );

        if (passwordInput.type === "password") {
          passwordInput.type = "text";
          toggleIcon.classList.remove("fa-eye");
          toggleIcon.classList.add("fa-eye-slash");
        } else {
          passwordInput.type = "password";
          toggleIcon.classList.remove("fa-eye-slash");
          toggleIcon.classList.add("fa-eye");
        }
      }

      document
        .getElementById("userForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();
          // ... (rest of the code)
        });
    </script>

    <script
      src="https://kit.fontawesome.com/your_fontawesome_api_key.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
